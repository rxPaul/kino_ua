{% extends 'movies/base.html' %}
{% load static %}

{% block title %}
    {{ movie.title }}
{% endblock %}


    {% block content %}
    <div class="card mb-4">
            <div class="card-header">
                <h3 class="card-title">{{movie.title}}</h3>
            </div>
            <div class="card-body">
                    <div class="bd-placeholder-img img-thumbnail">
                        <img src="/static/images/{{movie.movie_poster}}" class="img-thumbnail" alt="movie card" width="260" height="385">
                    </div>
                <p class="lead">{{movie.description}}</p>
             </div>
            <div class="card-footer text-muted">
                Categories:
                {%  for category in movie.categories.all %}
                    <a href="#">{{category.name}}</a>
                {% endfor %}
            </div>
        </div>
    {% endblock %}
