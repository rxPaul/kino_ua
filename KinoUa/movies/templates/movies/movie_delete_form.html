{% extends 'movies/base.html' %}

{% block title %}
    Delete movie
{% endblock %}

{% block content %}
    <form action="{{ tag.get_delete_url }}" method="post" >
        {% csrf_token %}
        <h3>Are you sure you want to delete <b>"{{movie.title|title}}"</b> movie?</h3>
        <a href="{{tag.get_absolute_url}}">Cancel</a>
        <button type="submit" name="button" class="btn btn-danger">Delete Movie</button>
    </form>
{% endblock %}
