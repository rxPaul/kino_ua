{% extends 'movies/base.html' %}

{% block title %}
    {{ category.name }}
{% endblock %}

{% block content %}
    <h5 class="mt-0">{{ category.name }}</h5>
    <div class="row">
        <div class="col-6">
            {% for movie in movies %}
                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">{{movie.title}}</h3>
                    </div>
                </div>
                <div class="card-body">
                <div class="bd-placeholder-img img-thumbnail">
                    <img src="/static/images/{{movie.movie_poster}}" class="img-thumbnail" alt="movie card" width="260" height="385">
                </div>
                    <p class="lead">{{movie.description|truncatewords:15}}</p>
                    <a href="{{ movie.get_absolute_url }}" class="btn btn-primary">Details</a>
                </div>
            {% endfor %}
            </div>
    </div>
{% endblock %}
