{% extends 'movies/base.html' %}

{% block title %}
    Edit {{ movie.title }}
{% endblock %}

{% block content %}
<h1 xmlns="http://www.w3.org/1999/html">Edit movie </h1>
<form method="post", enctype="multipart/form-data" action="{{ movie.get_edit_url }}">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-group">

            {{ field.label }} :<br>
            {{ field }}<br>
        </div>
    {% endfor %}
    <span>{{ error }}</span>

    <button type="submit" class="btn btn-success">Edit movie</button>
</form>

{% endblock %}
