{% extends 'movies/base.html' %}


{% block title %}
    Categories: {{ block.super }}
{% endblock %}


{% block content %}
       <h1 class="mt-5">
            Categories:
        </h1>
        {% for category in categories %}
                <div class="d-flex flex-nowrap">
                      <div class="p-2"><a href="category.get_absolute_url">{{ category.name }}</a></div>

                </div>
        {% endfor %}
{% endblock %}
