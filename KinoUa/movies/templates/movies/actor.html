{% extends 'movies/base.html' %}

{% block title %}
{{ title }}
{% endblock %}


{% block content %}
<div class="text-left">
	<h2>Actor {{ actor.first_name }} {{ actor.last_name }}</h2>
	<div class="row">
		<div class="col-12 mb-2">
			<span>Age: {{ actor.age }}</span><br>
			<span>Birth date: {{ actor.birth_date|date:"d.m.Y" }}</span><br>
			<span>Nationality: {{ actor.nationality }}</span><br>
		</div>
	</div>
</div>
{% endblock %}
