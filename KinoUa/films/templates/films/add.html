{% extends 'films/base.html' %}

{% block title %}
Додати фільм
{% endblock %}

{% block content %}
<h1>Додати фільм</h1>
<form method="post">
    {% csrf_token %}
    {{ form.title }}<br>
    {{ form.description }}<br>
    {{ form.rating }}<br>
    {{ form.year }}<br>
    {{ form.category }}<br>
    {{ form.actors }}<br>
    <span>{{ error }}</span>


    <button type="submit", class="btn btn-success">Додати</button>

    </button>


</form>
{% endblock %}
